<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #34495e;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .car-card p {
            margin: 5px 0;
            color: #555;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .button-group button {
            width: auto;
            flex: 1;
        }
        .edit-btn {
            background: #f39c12 !important;
        }
        .edit-btn:hover {
            background: #e67e22 !important;
        }
        .delete-btn {
            background: #e74c3c !important;
        }
        .delete-btn:hover {
            background: #c0392b !important;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .cancel-btn {
            background: #95a5a6 !important;
        }
        .cancel-btn:hover {
            background: #7f8c8d !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó System zarzƒÖdzania samochodami</h1>
        
        <div class="form-section">
            <h2>Dodaj nowy samoch√≥d</h2>
            <form id="carForm">
                <div class="form-group">
                    <label for="brand">Marka:</label>
                    <input type="text" id="brand" placeholder="Na przyk≈Çad: Toyota" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" placeholder="Na przyk≈Çad: Camry" required>
                </div>
                <div class="form-group">
                    <label for="year">Rok produkcji:</label>
                    <input type="number" id="year" placeholder="2023" min="1900" max="2030" required>
                </div>
                <div class="form-group">
                    <label for="price">Cena ($):</label>
                    <input type="number" id="price" placeholder="25000.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="registrationDate">Data rejestracji:</label>
                    <input type="date" id="registrationDate">
                </div>
                <div class="form-group">
                    <label for="mileage">Przebieg (km):</label>
                    <input type="number" id="mileage" placeholder="50000" min="0" required>
                </div>
                <div class="form-group">
                    <label for="fuelType">Rodzaj paliwa:</label>
                    <input type="text" id="fuelType" placeholder="Na przyk≈Çad: Diesel" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">‚ûï Dodaj samoch√≥d</button>
                    <button type="button" class="cancel-btn" onclick="resetForm()">‚ùå Anuluj</button>
                </div>
            </form>
        </div>

        <div class="cars-section">
            <h2>Lista samochod√≥w</h2>
            <div id="carsList" class="cars-grid">
                <!-- Tutaj bƒôdƒÖ wy≈õwietlane samochody -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
